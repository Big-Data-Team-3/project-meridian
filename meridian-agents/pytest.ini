[pytest]
# Pytest configuration for Meridian Agents Service

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
# Note: Coverage options are commented out by default to allow running tests without pytest-cov
# Uncomment or use --cov flags directly if pytest-cov is installed
addopts = 
    -v
    --strict-markers
    --tb=short
    # Coverage options (uncomment if pytest-cov is installed):
    # --cov=server
    # --cov=models
    # --cov=utils
    # --cov-report=term-missing
    # --cov-report=html
    # --cov-report=xml
    # --cov-fail-under=70

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_api: Tests that require external API access

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

