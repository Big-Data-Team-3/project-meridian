name: Test (Unit & Integration)

# Trigger on pull requests from users/*/** branches to develop
on:
  pull_request:
    branches:
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'

jobs:
  # Frontend: Lint + Unit + Integration Tests
  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: meridian-frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: meridian-frontend/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run unit and integration tests
        run: npm test 

  # Backend: Unit + Integration Tests
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: meridian-backend
    env:
      DB_HOST: ${{ secrets.INSTANCE_CONNECTION_NAME || 'localhost' }}
      DB_USER: ${{ secrets.DB_USER || 'postgres' }}
      DB_PASSWORD: ${{ secrets.DB_PASS || 'postgres' }}
      DB_NAME: ${{ secrets.DB_NAME || 'postgres' }}
      DB_TYPE: postgresql
      AGENTS_SERVICE_URL: ${{ secrets.AGENTS_SERVICE_URL || 'http://localhost:8001' }}
      GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS || './config/cloud-sql-sa.json' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run unit tests
        run: pytest tests/unit/ -v

      - name: Run integration tests
        run: pytest tests/integration/ -v

  # Agents: Unit + Integration Tests
  agents:
    name: Agents Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: meridian-agents
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run unit and integration tests
        run: pytest tests/ -v

