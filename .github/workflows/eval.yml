name: Agent Evaluations

on:
  workflow_dispatch:
    inputs:
      ticker:
        description: "Ticker to evaluate (optional - currently not used by eval system)"
        required: false
        default: "AAPL"
      date:
        description: "Trade date (YYYY-MM-DD) (optional - currently not used by eval system)"
        required: false
        default: "2025-12-12"

env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

jobs:
  eval-agents:
    name: Run agent eval sweep
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: requirements.txt
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run agent evaluation
        working-directory: meridian-agents/tests/evals
        run: python run_eval.py
        env:
          TICKER: ${{ github.event.inputs.ticker || 'AAPL' }}
          DATE: ${{ github.event.inputs.date || '' }}

