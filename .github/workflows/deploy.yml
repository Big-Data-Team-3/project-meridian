name: Deploy to Cloud Run

# Trigger on push to main branch (from develop)
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy All Services
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Docker for GCP
        run: |
          gcloud auth configure-docker ${{ secrets.CLOUD_RUN_REGION || 'us-central1' }}-docker.pkg.dev --quiet

      - name: Create .env file from secrets
        run: |
          cat > .env << EOF
          PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}
          REGION=${{ secrets.CLOUD_RUN_REGION || 'us-central1' }}
          INSTANCE_CONNECTION_NAME=${{ secrets.INSTANCE_CONNECTION_NAME }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASS=${{ secrets.DB_PASS }}
          DB_NAME=${{ secrets.DB_NAME }}
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          NEXT_PUBLIC_GOOGLE_CLIENT_ID=${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID || secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}
          EOF

      - name: Make deploy script executable
        run: chmod +x scripts/deploy_to_cloud_run.sh

      - name: Run deployment script
        run: echo "y" | ./scripts/deploy_to_cloud_run.sh

